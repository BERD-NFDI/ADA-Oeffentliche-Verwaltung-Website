{% import "macros/content.html" as content %}
{% set data = load_data(path=data_path) %}



<div class="container bg-light">
    <div class="container-wrapper">
        <div class="inline-cards">
            {% for card in data.card%}
            {{content::card(title=card.title, content=card.content, type=card.type, color=card.color, link=card.link)}}
            {% endfor %}
        </div>
    </div>
</div>
