name: Deploy Zola site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/configure-pages@v5
        id: pages

      - name: Install Zola
        run: |
          ZOLA_VERSION=0.19.2
          curl -sL https://github.com/getzola/zola/releases/download/v${ZOLA_VERSION}/zola-v${ZOLA_VERSION}-x86_64-unknown-linux-gnu.tar.gz \
            | tar xz
          echo "$PWD" >> $GITHUB_PATH

      - name: Build site
        run: |
          zola build --base-url "${{ steps.pages.outputs.base_url }}/"

      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    with:
      target: gh-pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
